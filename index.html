<!DOCTYPE html>
<html lang="zh-CN">
   <!-- 自定义背景音乐 -->
<audio id="bgMusic" loop preload="auto" style="display:none;">
  <source src="bgm.mp3" type="audio/mpeg">
  <!-- 如果还有 ogg / wav 可再写一行 <source src="bgm.ogg" type="audio/ogg"> -->
  您的浏览器不支持音频标签。
</audio>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>❤️专属于你的冬日祝福❤️</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
        height:100vh;
        background:linear-gradient(135deg,#e3f2fd,#90caf9);
        font-family:PingFang SC,Microsoft YaHei;
        overflow:hidden;
        cursor:pointer;
    }
    /* 雪花 */
    .snowflake{
        position:absolute;
        top:-20px;
        color:rgba(255,255,255,.9);
        font-size:1.2em;
        animation:fall 8s linear infinite;
        pointer-events:none;
    }
    @keyframes fall{to{transform:translateY(100vh) rotate(360deg);}}

    /* 欢迎弹窗 */
    .welcome{
        position:fixed;
        top:50%;left:50%;
        transform:translate(-50%,-50%);
        background:#fff;
        border-radius:20px;
        padding:35px 40px;
        box-shadow:0 8px 30px rgba(0,0,0,.25);
        z-index:999;
        text-align:center;
    }
    .welcome h2{color:#1565c0;margin-bottom:20px;font-size:1.6em;}
    .welcome button{
        background:#1976d2;color:#fff;border:none;
        padding:10px 28px;border-radius:18px;font-size:1em;cursor:pointer;
    }

    /* 祝福弹窗 */
/* ===== 祝福弹窗（随机淡色+左上角爱心） ===== */
.blessing{
    position:absolute;
    border-radius:16px;
    padding:22px 28px 18px;
    min-width:240px;
    text-align:center;
    left:var(--x);top:var(--y);
    box-shadow:0 6px 24px rgba(0,0,0,.18);
    animation:pop .5s cubic-bezier(.68,-.55,.27,1.55) forwards;
    transform:translate(-50%,-50%) scale(.7);
    opacity:0;
    /* 随机淡色背景 – 用 JS 动态写入 */
    background:var(--bgColor);
    border:1px solid rgba(255,255,255,.45);
}
@keyframes pop{to{transform:translate(-50%,-50%) scale(1);opacity:1;}}

/* 左上角爱心 */
.blessing::before{
    content:'❤';
    position:absolute;
    left:8px;top:6px;
    font-size:16px;
    color:#e91e63;
    line-height:1;
}

/* 文字与按钮 */
.blessing p{
    color:#0d47a1;
    margin:0 0 12px;
    font-size:1.15em;
    line-height:1.5;
}
.blessing span{
    background:#42a5f5;color:#fff;border:none;
    padding:6px 18px;border-radius:12px;font-size:.9em;cursor:pointer;
}
</style>
</head>
<body>

<!-- 雪花容器（提前生成，避免空指针） -->
<div id="snowBox"></div>

<!-- 欢迎弹窗 -->
<div id="welcome" class="welcome">
    <h2 id="welcomeText">xxx，你的冬日祝福已送达，注意查收</h2>
    <button onclick="start()">确定</button>
</div>

<script>
/* === 1. 基本配置 === */
const friendName = '小灰灰';                       // ← 改这里
const blessings = [
    '愿这个冬天，温暖与你常伴，幸福如期而至',
    '雪花纷飞的日子里，愿你心中永远有暖阳',
    '冬日虽寒，有你的每一天都温暖如春',
    '愿你的冬天，不缺暖阳，不缺微笑，不缺拥抱',
    '寒冷的季节，愿你被这个世界温柔以待',
    '愿你的每一天，都如冬日炉火般温暖明亮',
    '这个冬天，愿你所有美好都恰逢其时',
    '愿你与美好不期而遇，与温暖相伴而行',
    '冬日暖阳，好日常在，人间烟火，谁能不爱',
    '愿你的冬天，藏得下小确幸，留得住小美好',
    '天冷了，照顾好自己',
    '好好爱自己',
    '要相信自己奥',
    '记得吃水果',
    '天天开心',
    '多喝热水',
    '每天都要元气满满',
    '金榜题名',
    '记得吃水果',
    '真棒',
    '别熬夜',
    '保持微笑吖',
    '早点休息',
    '别累着自己，你已经很棒了',
    '有你真好',
    '我想你了',
    '顺顺利利',
    '学会爱自己，才能更好的爱别人',
    '记得好好护肤',
    '天冷了，多穿衣服',
    '今天过得开心嘛',
    '期待下一次见面',
    '白茶清欢无别事，我在等风也在等你',
    '我好想你',
    '愿你出走半生，归来仍是少年',
    '愿所有烦恼都消失',
    '你超棒的',
    '保持好心情',
    '你每天都要开心',
    '冬天来临还是你和我',
    '霉运都散开',
    '有你的冬天不会冷',
    '梦想成真',
];

/* === 2. 欢迎文案 === */
document.getElementById('welcomeText').innerHTML =
    `${friendName}，你的专属冬日礼物已送达`;

/* === 3. 生成雪花 === */
function createSnow(){
    for(let i=0;i<60;i++){
        const s=document.createElement('div');
        s.className='snowflake';
        s.innerHTML='❄';
        s.style.left=Math.random()*100+'%';
        s.style.animationDuration=(6+Math.random()*4)+'s';
        s.style.animationDelay=Math.random()*3+'s';
        s.style.fontSize=(.8+Math.random()*.8)+'em';
        snowBox.appendChild(s);
    }
}
createSnow();

/* === 4. 点击确定 → 开始祝福雨 === */
let timer;
function start(){
    document.getElementById('welcome').style.display='none';
    showOne();                              // 先弹一个
    timer=setInterval(showOne,300);         // 继续弹
    setTimeout(()=>clearInterval(timer),100000);

    /* ===== 播放自定义音乐 ===== */
    const music = document.getElementById('bgMusic');
    music.volume = 0.6;   // 0~1 音量，可自己调
    music.play().catch(e=>console.log('音乐播放被浏览器拦截:',e));
}

/* === 5. 弹出单个祝福 === */
/* === 5. 弹出单个祝福（带随机淡色） === */
function showOne(){
    const colors=['#ffe8e8','#fff0f5','#fff8e1','#e8f5e9','#e0f2f1','#e3f2fd','#f3e5f5','#fce4ec'];
    const b=document.createElement('div');
    b.className='blessing';
    b.style.setProperty('--x',(15+Math.random()*70)+'%');
    b.style.setProperty('--y',(20+Math.random()*60)+'%');
    b.style.setProperty('--bgColor',colors[Math.floor(Math.random()*colors.length)]); // ← 随机淡色
    b.innerHTML=`
        <p>${blessings[Math.floor(Math.random()*blessings.length)]}</p>
        <span onclick="this.parentElement.remove()">收到</span>`;
    document.body.appendChild(b);
}
</script>
</body>
</html>
